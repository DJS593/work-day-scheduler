      <!-- seperating each hour into a row with three columns utilzing bootstrap -->
      <!-- beginning with hour 9 for class and id in case I wish to add in earlier hours / so row one is the ninth hour -->
      <!-- begin row 9am (hour 9) -->

          <p class="hour9">

        </div>

          <textarea id="text9" class="text9">
          </textarea>
        </div>
        <div class="col hour">
          <button id="btn9" class="saveBtn">
            <span class="oi oi-lock-locked"></span>
          </button>
        </div>
      </div>
      <!-- end row 9am-->
