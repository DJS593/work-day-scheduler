<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    
      
      <!-- seperating each time block into individual rows broken out by three columns-->
      <!-- 9AM -->
      <div class="row time-block">
        <div class="col hour time">
          <p class="9am">
            9AM
          </p>
<!-- <span class="oi oi-lock-locked"> 
            </span>  -->
        </div>
        <div class="col-10 hour">
          <textarea class="text">

          </textarea>
        </div>
        <div class="col hour">
          <button class="saveBtn">
            <span class="oi oi-lock-locked"></span>
          </button>
        </div>
      </div>
      <!-- 10AM -->
      <div class="row time-block">
        <div class="col hour time">10AM</div>
        <div class="col-10 hour">
          <textarea>

          </textarea>
        </div>
        <div class="col hour">
          <button class="saveBtn">
            <span class="oi oi-lock-locked"></span>
          </button>
        </div>
      </div>
      <!-- 11AM -->
      <div class="row time-block">
        <div class="col hour">11AM</div>
        <div class="col-10 hour">
          
        </div>
        <div class="col hour"></div>
      </div>
      <!-- 12AM -->
      <div class="row time-block">
        <div class="col hour">12PM</div>
        <div class="col-10 hour"></div>
        <div class="col hour"></div>
      </div>
      <!-- 1PM -->
      <div class="row time-block">
        <div class="col hour">1PM</div>
        <div class="col-10 hour"></div>
        <div class="col hour"></div>
      </div>
      <!-- 2PM -->
      <div class="row time-block">
        <div class="col hour">2PM</div>
        <div class="col-10 hour"></div>
        <div class="col hour"></div>
      </div>
      <!-- 3PM -->
      <div class="row time-block">
        <div class="col hour">3PM</div>
        <div class="col-10 hour"></div>
        <div class="col hour"></div>
      </div>
      <!-- 4PM -->
      <div class="row time-block">
        <div class="col hour">4PM</div>
        <div class="col-10 hour"></div>
        <div class="col hour"></div>
      </div>
      <!-- 5PM -->
      <div class="row time-block">
        <div class="col hour">5PM</div>
        <div class="col-10 hour"></div>
        <div class="col hour"></div>
      </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
